<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 100%;
            
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <main>
        <div class="product-field">
            <div id="product" class="product">
                <model-viewer 
                    alt="Air Force 1 Low BLZCK"
                    src="models/model.gltf" 
                    shadow-intensity="1" 
                    camera-controls 
                    touch-action="pan-y">
                </model-viewer>
            </div>
            <div class="product-intro" >
                <a href="https://huggingface.co/settings/tokens">Air Force 1 Low BLZCK</a>
            </div>
            <div id="product2" class="product">
                <model-viewer 
                    alt="Air Force 1 Low BLZCK" 
                    src="models/model.gltf" 
                    shadow-intensity="1" 
                    camera-controls 
                    touch-action="pan-y">
                </model-viewer>
            </div>
            <div class="product-intro2" >
                <a href=https://huggingface.co/settings/tokens>Air Force 1 Low BLZCK</a>

            </div>
        </div>

    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
